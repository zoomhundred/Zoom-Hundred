<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Hundred Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Zoom Hundred Form</h2>
        <form id="zoomForm">
            <label for="requirement">Your Video Requirement:</label>
            <select id="requirement" name="requirement" required>
                <option value="AD video with Model">AD video with Model</option>
                <option value="AD Video with Voiceover Only">AD Video with Voiceover Only</option>
                <option value="Product Videography & Photography">Product Videography & Photography</option>
                <option value="TV & Theatre ADS">TV & Theatre ADS</option>
                <option value="Concept & Content Videography">Concept & Content Videography</option>
            </select>

            <label for="business">Your Business Name & Type:</label>
            <input type="text" id="business" name="business" required>

            <label for="budget">Your Budget Estimate:</label>
            <input type="text" id="budget" name="budget" required>

            <h3>Contact Information</h3>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('zoomForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission behavior

            // Get form data
            const formData = new FormData(form);

            // Replace this URL with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz3xoaB-G9JHZRqoBAGNLBjQUomQMrVTFg5kSi0Z7M0mYOBigrOb1lfJTh8wB7zf-hn/exec';

            // Send form data to Google Apps Script
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    alert('Form submitted successfully!');
                    form.reset(); // Reset the form after submission
                })
                .catch(error => {
                    alert('There was an error submitting the form. Please try again.');
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
